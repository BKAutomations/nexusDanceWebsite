<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Studio - Coming Soon</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e6b8a2;
            --accent: #ff6f31;
            --background: #0b0b0c;
            --text: #fff;
            --text-secondary: #cccccc;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: var(--background);
            color: var(--text);
            font-family: 'Poppins', 'Urbanist', 'Orbitron', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hero-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 48px 32px 40px 32px;
            box-shadow: 0 0 30px rgba(230,184,162,0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 420px;
            width: 100%;
        }
        .logo {
            width: 160px;
            height: 160px;
            object-fit: contain;
            margin-bottom: 32px;
            display: block;
            filter: drop-shadow(0 0 32px rgba(230,184,162,0.15));
        }
        h1 {
            font-family: 'Orbitron', 'Urbanist', 'Poppins', Arial, sans-serif;
            font-size: 48px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-weight: 700;
            margin: 0 0 8px 0;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-family: 'Urbanist', 'Poppins', Arial, sans-serif;
            font-size: 1.2rem;
            color: var(--primary);
            letter-spacing: 0.08em;
            margin-bottom: 18px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .coming-soon {
            font-size: 1.1rem;
            color: var(--accent);
            letter-spacing: 0.08em;
            margin-bottom: 18px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .desc {
            color: var(--text-secondary);
            font-size: 18px;
            letter-spacing: 0.05em;
            margin-bottom: 32px;
            text-align: center;
        }
        .signup {
            display: flex;
            gap: 0;
            margin-top: 12px;
            width: 100%;
            justify-content: center;
        }
        .signup input[type="email"] {
            padding: 14px 20px;
            border: none;
            border-radius: 40px 0 0 40px;
            outline: none;
            font-size: 1rem;
            width: 200px;
            background: rgba(255,255,255,0.04);
            color: var(--text);
            font-family: inherit;
        }
        .signup input[type="email"]::placeholder {
            color: #aaa;
            letter-spacing: 0.04em;
        }
        .button-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000;
            border-radius: 0 40px 40px 0;
            padding: 14px 28px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            box-shadow: 0 0 20px rgba(230,184,162,0.3);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s;
        }
        .button-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 32px rgba(255,111,49,0.18);
        }
        @media (max-width: 600px) {
            .hero-card { padding: 24px 8px 24px 8px; }
            h1 { font-size: 32px; }
            .logo { width: 100px; height: 100px; }
            .signup input[type="email"] { width: 100px; }
        }
    </style>
</head>
<body>
    <main class="hero-card">
        <img src="assets/logo_transparent.png" alt="NEXUS Logo" class="logo" />
        <h1>NEXUS</h1>
        <div class="subtitle">Dance Studio</div>
        <div class="coming-soon">Coming Soon</div>
        <div class="desc">We are sculpting a new experience.<br>Sign up to get notified when we launch.</div>
        <form class="signup" onsubmit="event.preventDefault(); alert('Thank you! You will be notified.');">
            <input type="email" placeholder="Enter your email" required>
            <button class="button-primary" type="submit">Notify Me</button>
        </form>
    </main>
</body>
</html>
