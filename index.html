<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Studio - Coming Soon</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo-favicon-transparent.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="confetti-bg"></div>
    <main class="hero-card">
        <div class="logo-container">
            <img src="assets/logo-favicon-transparent.png" alt="NEXUS Logo" class="logo" />
        </div>
        <h1>NEXUS</h1>
        <div class="subtitle">Dance Studio</div>
        <div class="coming-soon">Coming Soon</div>
        <div class="desc">We are sculpting a new experience.<br>Sign up to get notified when we launch.</div>
        <form class="signup" onsubmit="event.preventDefault(); alert('Thank you! You will be notified.');">
            <input type="email" placeholder="Enter your email" required>
            <button class="button-primary" type="submit">Notify Me</button>
        </form>
    </main>
    <script src="confetti.js"></script>
</body>
</html>
